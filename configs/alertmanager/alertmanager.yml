global:
  resolve_timeout: 5m
  discord_api_url: "https://discord.com/api/webhooks/1369935547853701272/HhrTwnSHXQSqBOk-a7qyAbm-4YBYFFf4wcjUDbNGBl2HPSGK8iVb4XGGRU8cptrSNtil"

templates:
  - "/etc/alertmanager/templates/*.tmpl"

route:
  group_by: ["alertname", "instance", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "discord-notifications"
  routes:
    - match:
        severity: critical
      receiver: "discord-notifications"
    - match:
        severity: warning
      receiver: "discord-notifications"
    - match:
        severity: info
      receiver: "discord-notifications"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]

receivers:
  - name: "discord-notifications"
    webhook_configs:
      - url: "{{ .GlobalConfig.discord_api_url }}"
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10
        message: |
          {{ if eq .Status "firing" }}ðŸ”¥ **FIRING** ðŸ”¥{{ else }}âœ… **RESOLVED** âœ…{{ end }}
          {{ if eq .Status "firing" }}**Alerts:** {{ .Alerts.Firing | len }}{{ end }}

          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          {{ if .Annotations.description }}**Description:** {{ .Annotations.description }}{{ end }}
          **Severity:** {{ .Labels.severity }}
          **Instance:** {{ .Labels.instance }}

          {{ end }}
